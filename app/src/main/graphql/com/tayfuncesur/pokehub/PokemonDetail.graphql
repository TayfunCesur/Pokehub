query PokemonDetailRepository($id:String!){
pokemon(id :$id){
        id
        number
        name
        weight{
          minimum
          maximum
        }
        height{
          minimum
          maximum
        }
        classification
        types
        resistant
        attacks{
          fast{
            name
            type
            damage
          }
          special{
            name
            type
            damage
          }
        }
        weaknesses
        fleeRate
        maxCP
        evolutions{
        	id
          name
          image
        }
        evolutionRequirements{
          amount
          name
        }
        maxHP
        image
  }
  }